plugins {
    id 'java'
    id 'war'
}

version '1.0.0'

sourceCompatibility = 13

repositories {
    mavenCentral()
}

dependencies {
    providedCompile 'jakarta.platform:jakarta.jakartaee-api:8.0.0'
    providedCompile 'org.eclipse.microprofile.opentracing:microprofile-opentracing-api:1.3.1'
    providedCompile 'org.eclipse.microprofile.rest.client:microprofile-rest-client-api:1.3.2'
}

war {
    archiveVersion.set('')
}